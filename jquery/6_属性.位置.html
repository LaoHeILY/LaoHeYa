<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        background: #ff0000;
        margin:100px auto;
        position:relative;
    }
    #div2{
        width: 50px;
        height: 50px;
        background: #0000ff;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    
    </style>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <div id="div1">
        <div id="div2">

        </div>
    </div>
<script>
  console.log($('#div2').offset()) ;//距离屏幕的位置
  console.log($('#div2').position())//和自己定位的元素相比的位置
  
  console.log($('#div2').offsetParent()) ;//相对谁定位就输出谁

</script>

</body>
</html>
