<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .aa{
        width: 200px;
        height: 200px;
        background: red;
    }
    
    </style>
</head>
<body>
    <div id="div1" class="aa"></div>
    <ul>
        <li class = 'bb'>111</li>
        <li>2222</li>

        <li>333</li>


    </ul>
    <script src="jquery-1.12.4.js"></script>
    <script>
    
   $('.bb').attr('name','cc');//给某个元素加一个属性
   $('.bb').removeAttr('name');//给加过的属性删除
$('li').addClass('bb');
$('li').removeClass('bb');//清除所有class为bb的。即使不是后添加的。
$('li').eq(0).toggleClass('cc').siblings().addClass('dd');
$('.aa').height(500);//传参就改变了高度
 console.log($('.aa').width())//不传参就输出原本的高度 
    
    </script>
</body>
</html>
