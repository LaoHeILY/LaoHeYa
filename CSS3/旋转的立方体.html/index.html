<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--页面宽度=设备宽度-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        body{
            background: white;
            perspective: 800px;
        }
        #container{
            width: 200px;
            height: 200px;
            margin:200px auto;
            /* background: #ff0000; */
            /* border: 1px dotted #fff; */
            position: relative;
            transform-style: preserve-3d;
            animation: run 2s linear infinite forwards;
        }
        @keyframes run{
            100%{
                transform: rotateX(360deg) rotateY(360deg)
            }
        }
        #container div{
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left:0px;
            top:0px;
        }
        #container img{
            width: 200px;
            height: 200px;
            box-shadow: 0px 0px 5px 10px pink; 
        }
        #container img:hover{
            opacity: 0.5;
        }
        .one{
           
            transform: rotateY(-90deg) translateZ(100px)  ;
        }
        .two{
           
            transform: rotateY(90deg) translateZ(100px) ;
        }
        .three{
           
           transform: rotateX(90deg) translateZ(100px);
        }
        .four{
           
            transform: rotateX(-90deg) translateZ(100px); 
        }
        .five{
            
            transform: rotateY(180deg) translateZ(100px);
        }
        .six{
         
            transform: translateZ(100px);
        }
    
    </style>
</head>
<body>
    <div id="container">
        <div class="one"><img src="../旋转的立方体.html/img/图片1.png" alt=""> </div>
        <div class="two"><img src="../旋转的立方体.html/img/图片2.png" alt=""></div>
        <div class="three"><img src="../旋转的立方体.html/img/图片3.png" alt=""></div>
        <div class="four"><img src="../旋转的立方体.html/img/图片4.png" alt=""></div>
        <div class="five"><img src="../旋转的立方体.html/img/图片5.png" alt=""></div>
        <div class="six"><img src="../旋转的立方体.html/img/图片6.png" alt=""></div>
    </div>

    }
    
    
    </script> -->
</body>
</html>
