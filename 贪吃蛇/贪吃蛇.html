<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            width: 1038px;
            height: 650px;
            background: url(./img/bg.jpg);
            margin: 0 auto;
            position: relative;
        }

        #map-panel{
            width: 631px;
            height: 421px;
            position: absolute;
            left: 90px;
            top: 140px;
          
        }
        #map-bg{
            border-collapse:collapse;
        }
        #map-bg td{
            width: 20px;
            height: 20px;
            border:1px solid #888;    
        }

        .snack{
            width: 20px;
            height: 20px;
            background: rgb(0, 255, 255);
            position:absolute;
            top:63.4px;
        }

        .food{
            width: 20px;
            height: 20px;
            background: rgb(255, 255, 0)
        }

        #control-panel{
            width: 196px;
            height: 500px;
            position: absolute;
            left: 800px;
            top: 100px;
            text-align: center;
        }

        #control-panel button{
            width: 178px;
            height: 52px;
            margin-bottom: 20px;
            border: 0;
        }

        #start-panel{
            background: url("./img/start-game.png");
        }

        #setting-panel{
            background: url("./img/game-setting.png");
        }

        #help-panel{
            background: url("./img/help.png");
        }

        #quit-panel{
            background: url("./img/quit-game.png");
        }

        #speed-panel{
            width: 196px;
            height: 204px;
            background: url("./img/speed-panel.png");
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="map-panel">
            <table id="map-bg"></table>
        </div>
        <div id="control-panel">
            <button id="start-panel">

            </button>
            <button id="setting-panel">

            </button>
            <button id="help-panel">

            </button>
            <button id="quit-panel">

            </button>
            <div id="speed-panel">

            </div>
        </div>
  </div>

    <script>
        var oMapTable = document.getElementById('map-bg');
        var oMapPanel = document.getElementById('map-panel');
        
        for(var row=0;row<20;row++){
            var oTr = document.createElement("tr");
            for(var col=0;col<30;col++){
                var oTd = document.createElement("td");
                oTr.appendChild(oTd);
            }
            oMapTable.appendChild(oTr);
        }
        var snackBody = [];
        for(var i=0;i<3;i++){
            var oDiv = document.createElement('div');
            
            oDiv.className="snack";
            oDiv.style.left = i * 20 +(i+1) + 'px';
        
         oMapPanel.appendChild(oDiv);
         snackBody.push(oDiv);
         
}

  
    </script>



</body>

</html>
