<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
            margin: 0;
            padding: 0;
    }
    .container{
        width: 1038px;
        height: 650px;
        background: url(img/bg-img.jpg) no-repeat;
        background-size: 100% 100%;
        position: relative;

    }
    .map-panel{
        width: 631px;
        height: 421px;
        position:absolute;
        border:1px solid #000000;
        left:90px;
        top:140px;
    }
    .control-panel{
        position: absolute;
        top:140px;
        right:20px;

    }
    .control-panel button{
        width: 125px;
        height: 25px;
        float:left;
       
    }
    #btn-start{
        top:50px;
       
    }
    #btn-setting{
        top:100px;
    }
    #btn-quit{
        top:150px;
    }
    #btn-help{
        top:200px;
    }
    </style>
</head>
<body>
    <div class="container">

        <div class="map-panel">
            <img src="" alt="">
        </div>

        <div class="control-panel">
            <button id="btn-start">开始游戏</button>
            <button id="btn-setting">游戏设置</button>
            <button id="btn-quit">退出游戏</button>
            <button id="btn-help">帮助</button>
            <div id="speed-panel"> 速度控制</div>
        </div>
      

    </div>
    
</body>
</html>
