<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <span>{{msg}}</span>
        <button  @click = "change('1111')">click</button>

    </div>
    <script>
    let vm = new Vue({
        el:"#app",
        data:{
            msg:'haha'
        },methods:{
            change(value){
                this.msg= value;
                console.log(event.target);
                
            }
           
        }
    })
    </script>
</body>
</html>
