<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
         <h2 v-if = "flag">{{msg}}</h2>
         <button @click="fn()">click</button>
    </div>
    <script>
    let vm = new Vue({
        el:"#app",
        data:{
            msg:'hahha',
            flag :true,

        },
        methods:{
              fn(){
                  this.flag = !this.flag;
              }
        }
    })

    
    
    
    </script>
    
</body>
</html>
