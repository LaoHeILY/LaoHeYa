<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 400px;
        height: 400px;
        background: #ff0000;
    }
    #div2{
        width: 200px;
        height: 200px;
        background: #00ff00;
    }
    </style>
</head>
<body>
    
    <!-- <div id="div1" onclick="alert('hahaa')">
        111
    </div> -->
    <div id="div1"> 1111
    <div id="div2"> 2222</div>
</div>
    <script>
//冒泡使从里向外
//捕获使从外向里 ie不支持捕获
//如果既有冒泡，又有捕获 先执行捕获 在执行冒泡 也就是先从外往里，在从里往外。
//绑定事件的方法有3种，1.内联 2. .onclick=function 3.addEventListenter
// 第二种方法如果对同一个绑定事件，会被下一个覆盖



    var oDiv1 = document.getElementById("div1");
    var oDiv2 = document.getElementById("div2");
    // oDiv1.onclick = function(){
    //     console.log(111);
    // }
    
    // oDiv1.onclick = function(){
    //     console.log(222);
    // }//事件监听 防止覆盖
    oDiv1.addEventListener("click",function(){
        console.log("div1 ")
    },false)//冒泡false或捕获true

    oDiv2.addEventListener("click",function(){
        console.log("div2 ")
    },false)


    oDiv1.addEventListener("click",function(){//事件监听 防止覆盖
        console.log("div1 捕获")
    },true)//冒泡false或捕获true

    oDiv2.addEventListener("click",function(){
        console.log("div2 捕获")
    },true)

    
    
    </script>
</body>
</html>
