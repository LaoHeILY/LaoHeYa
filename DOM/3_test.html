<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }

    #container{
        margin: 100px;
    }
    ul{
        list-style:none;
    }
    #btns{
        overflow: hidden;
    }
    #btns li{
        float:left;
        width: 50px;
        height: 30px;
        border:1px solid #898989;
        margin-right:10px;
        color:#666;
        font-size:14px;
        line-height: 30px;
        text-align: center;
        border-bottom:none;
        
    }
    #btns li.active{
       background: #6D84B4;
       color:#fff;

    }
    #content{
        width:400px;
        height:100px;
        border:1px solid #898989;
    }
     #content div{
            display: none;
            color:#666;
        }
     #content .selected{
            display: block;
        }
    
    </style>
</head>
<body>
     <div id="container">
      <ul id="btns">
          <li class="active">时事</li>
          <li>体育</li>
          <li>娱乐</li>
      </ul>
      <div id="content">
          <div class="selected"> 时事</div>
          <div>体育</div>
          <div>娱乐</div>
      </div>

    </div>
    <script>
        
      var oUL= document.getElementById("btns");
      var aLi=document.getElementsByTagName("li");
      var oContent=document.getElementById("content");
      var aDiv=oContent.getElementsByTagName("div");
        for(var i=0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick=function(){
        //    this.style.background="blue";  //this对当前对象的引用
        //    this.style.color="white";
        //把所有li的className 都清空
        for(var j=0;j<aLi.length;j++){
            aLi[j].className="";
            aDiv[j].className="";
        }
        this.className = "active";
        aDiv[this.index].className="selected";
        
        }
       }
    


    </script>
</body>
</html>
