<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    #div1{
        width: 200px;
        height: 200px;
        background: #ff0000;
        position:absolute;
        left:0;
        top:0;
    }
    </style>
</head>
<body>
    <div id="div1">
         
    </div>
    <script>
    var oDiv1 = document.getElementById("div1");
    oDiv1.onmousedown = function(e){
       //鼠标距离div左侧的位置
       e = e || window.event;
       var xDis = e.clientX - oDiv1.offsetLeft;
       var yDis = e.clientY - oDiv1.offsetTop;

         document.onmousemove = function(e){
             //div随着鼠标移动
       oDiv1.style.left = e.clientX - xDis + "px";
       oDiv1.style.top = e.clientY - yDis + "px";
       if(oDiv1.offsetTop<0){
           oDiv1.style.top = 0;
       }
       if(oDiv1.offsetLeft<0){
           oDiv1.style.left = 0;
       }
       if(oDiv1.offsetLeft>document.documentElement.clientWidth - oDiv1.offsetWidth){
           oDiv1.style.left = document.documentElement.clientWidth - oDiv1.offsetWidth + "px" ;
       }
       if(oDiv1.offsetTop>document.documentElement.clientHeight - oDiv1.offsetHeight){
           oDiv1.style.top = document.documentElement.clientHeight - oDiv1.offsetHeight + "px";
       }
    
     }  
    } 
     oDiv1.onmouseup = function(){
       document.onmousemove = null;

    }
     
    </script>
</body>
</html>
