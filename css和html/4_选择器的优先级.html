<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa h1{
            color:green;
        }
        div{
            color:red;
        }
      /*  #bb{
            color:blue;
        }
        h1{
            color:red;
        }*/
       /* 选择器优先级
            !important 最高;
            style 内联样式优先级最高  1000
            # id id选择器  100
            . class 类选择器  伪类选择器  10
            div 元素选择器  伪元素选择器 1
        */
        /* 优先级相同 写在后边的会覆盖 写在前边的 */
    </style>
</head>
<body>
    <div class="aa" id="bb" style="color:yellow">11111
    <h1>hahahaha</h1>
    </div>
<div id="div1">
    <div class=div2>
   ...
   <div class=div10></div> 
    </div>
</div>


</body>
</html>
