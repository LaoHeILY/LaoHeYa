<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: red;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background: blue;
        }

        #div3 {
            width: 200px;
            height: 200px;
            background: green;
        }

        .parent div {
            float: left;
        }

        h2 {
            height: 200px;
            background: pink;
             clear: both;/*清除浮动 */
        }

        .clearfix {
            clear: both;
        }
/* 解决塌陷问题
1.父元素 overflow:hidden;溢出隐藏
2.给父元素写出高度
3.清除浮动clear:both/left/right; */
        .parent::after {
            content: '';
            display: block;  /*将After设置成块级元素*/
            clear: both;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <p class="clearfix"></p>
    </div>


    <h2></h2>
</body>

</html>
