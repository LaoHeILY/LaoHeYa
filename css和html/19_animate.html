<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background:red;
        animation: run 2s ease-in-out 1 forwards;   
    }
    @keyframes run{
        0%{
            width: 500px;
        }
        50%{
            width: 100px;
        }
        100%{
            width: 400px;
        }
    }   
        </style>
</head>
  
<body>
    <div>
        11eke
    </div>
</body>
</html>
