<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .circle{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;

    }
    .circle::after{
        content: "";
        width: 200px;
        height: 200px;
        border:10px solid pink;
        border-radius: 50%;
        display:block;
        position: absolute;
        top:-10px;
        left:-10px;
        z-index:1;
    }
    .div1{
        border:10px solid blue;
        top:0px;
        left:0px;
    }
    .div1::after{
        border-color:blue;
    }
    .div2{
        border:10px solid black;
        top:0px;
        left:230px;
    }
    .div2::after{
        border-color:black;
        border-left-color:transparent;
    }
    .div3{
        border:10px solid red;
        top:0px;
        left:460px;
    }
    .div3::after{
        border-color:red;
    }
    .div4{
        border:10px solid yellow;
        top:110px;
        left:110px;
    }
    .div4::after{
        border-color:yellow;
        border-top-color:transparent;
        border-right-color:transparent;
    }
    .div5{
        border:10px solid green;
        top:110px;
        left:340px;
    }
    .div5::after{
        border-color:green;
        border-top-color:transparent;
        border-right-color:transparent;
    }
    </style>

</head>
<body>
    
        <div class="circle div1"> </div>
        <div class="circle div2"> </div>
        <div class="circle div3"> </div>
        <div class="circle div4"> </div>
        <div class="circle div5"> </div>
   
</body>
</html>
