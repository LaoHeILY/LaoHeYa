<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height:100%;
    }
    #container{
        background: url(imgs/bg.jpg) 0 0 repeat;
        position: relative;
        height:100%;
    }
    .box{
        width: 125px;
        height: 125px;
        border:5px solid #fff;
        position:absolute;
        left:-135px;
        top:-135px;
        transition: all 2s ease;
    }
    
    
    </style>
</head>
<body>
    <div id="container">
       
    </div>
    <script>
        var count = 0;
        var oContainer = document.getElementById('container');
        for(var i=0;i<24;i++){
        var oImg = new Image();
        oImg.onload = function(){
            count++;
            if(count == 48){
                loadSuccess()
            }
           
        }
        oImg.src="imgs/thumbs/"+(i+1)+".jpg";
        
        }
        for(var i=0;i<24;i++){
        var oImg = new Image();
        oImg.onload = function(){
            count++;
            if(count == 48){
                loadSuccess();
            }
           
        }
        oImg.src="imgs/"+(i+1)+".jpg";
        }
        function loadSuccess(){
            for(var i = 0 ;i<4;i++){
              for(var j=0;j<6;j++){
             var oDiv = document.createElement("div");
             oDiv.style.background = "url(imgs/thumbs/"+(i*6+j+1)+".jpg)" ;
             oDiv.className = "box";  
             oDiv.row = i;//行
             oDiv.col = j;//列
             oContainer.appendChild(oDiv);      
              }  
            }
        
        var aBox = document.getElementsByClassName('box');
        var oBoxWidth = aBox[0].offsetWidth;
        var oBoxHeight =aBox[0].offsetHeight;
        var disX = (container.offsetWidth - 6*oBoxWidth)/7;
        var disY = (container.offsetHeight - 4*oBoxHeight)/5;
        for(var i=0;i<aBox.length;i++){

            aBox[i].style.transitionDelay =(aBox.length-i)*100 + "ms";
            aBox[i].style.transform = "rotate("+(Math.random()*40-20)+"deg)";
            aBox[i].style.left =(aBox[i].col+1)*disX + aBox[i].col *oBoxWidth+"px";
           //1         2              3                    n
           //disX     2*disX+img     3*disX + 2*img      n*disX + (n-1)*img

            aBox[i].style.top = (aBox[i].row+1 )*disY +aBox[i].row * oBoxHeight+"px";

        }

        }
         


    </script>
</body>
</html>
