<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = new Set([1,2,3,4,5,4,5])//删除重复的成员；是类数组
        console.log(x);

        var arr = [1,2,3,4,8,1,2,3,4,8]
        var y = new Set(arr);
        y.add(10);//添加
        y.delete(8);//删除某个
        // y.clear()//清空全部

        console.log(y.size)//Set下取数组的长度只能用.size

        var arr2 = [...y];
        var arr3 = Array.from(y)
        console.log(arr2)
        console.log(arr3)





        </script>
</body>
</html>
